<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="mainname">
            <h1 class="name"><b>AceCore Computer Shop</b></h1>
        </div>
        <div class="headbg">
        </div>
        <div>
            <header id="header">
                 <ul class="headul">
                    <li class="headlist"><a class="active" href="home.html">Home</a></li>
                    <li class="headlist"><a class="active" href="about.html">About Us</a></li>
                    <li class="headlist"><a class="active" href="desktop.html">Desktop</a></li>
                    <li class="headlist"><a class="active" href="laptop.html">Laptop</a></li>
                    <li class="headlist"><a class="active" href="accessories.html">Accessories</a></li>
                    <li class="headlist"><a class="active" href="contact.html">Contact Us</a></li>
                    <li class="headlist"><a class="active" href="register.html">Register</a></li>
                </ul>
            </header>
        </div>
        <br><br>
        <form class="regform">
            <h1 id="regheading">Register</h1>
            <div id="regwrapper">
                <img class="regsocialIcon" src="googleLogo.png" alt="Google Logo"/>
                <img class="regsocialIcon" src="facebookLogo.png" alt="Facebook Logo"/>
                <img class="regsocialIcon" src="githubLogo.jpg" alt="GitHub Logo"/>
                <img class="regsocialIcon" src="linkedinLogo.png" alt="LinkedIn Logo"/>
            </div>
            <div id="reginput-wrapper">
                <input class="reginbox" type="text" name="firstname" placeholder="First Name">
            </div>
            <div id="reginput-wrapper">
                <input class="reginbox" type="text" name="lastname" placeholder="Last Name">
            </div>
            <div id="reginput-wrapper">
                <input class="reginbox" type="email" name="email" placeholder="Email">
            </div>
            <div id="reginput-wrapper">
                <input class="reginbox" type="text" name="contact-no" placeholder="Contact Number">
            </div>
            <div id="reginput-wrapper">
                <input class="reginbox" type="password" name="password" placeholder="Password">
            </div>
            <div id="reginput-wrapper">
                <input class="reginbox" type="password" name="confirm-password" placeholder="Confirm Password">
            </div>
            <input id="regbtn-submit" type="submit" value="Resister"/>
        </form>
    </body>
</html>
